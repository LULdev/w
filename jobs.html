<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Diabolical Studios</title>

  <link rel="stylesheet" href="./style.css" />

<body>
  <div class="content-wrapper-header">
    <div class="content-wrapper-context">
      <h3 class="img-content">JOBS</h3>

        Keep an eye out for available space in the team. Join jams and other
        events with us!
      </div>
    </div>
  </div>
  <div class="content-section">
    <div class="team-container" id="teamContainer">
      <div class="card">
        <img

          alt="team member image" />
        <div class="card-content" style="line-height: normal; display: flex">
          <h4 style="font-family: 'Bungee'; font-weight: 100">
            3D & UI Artist
          </h4>
          <a href="mailto: info@diabolical.services" class="content-button status-button"
            style="margin-left: auto">Apply</a>
        </div>
        <div class="expanded-content">
          <p>Expanded information about the team member...</p>
          <button class="expand-btn">Read more</button>
        </div>
      </div>

      <div class="card">
        <img
          src="https://fiverr-res.cloudinary.com/images/t_main1,q_auto,f_auto,q_auto,f_auto/gigs2/298273565/original/5b0830f8ca44c523f090dc23e784246cc8372ce5/create-professional-3d-design.png"
          alt="team member image" />
        <div class="card-content" style="line-height: normal; display: flex">
          <h4 style="font-family: 'Bungee'; font-weight: 100">
            Concept Artist
          </h4>
          <a href="mailto: info@diabolical.services" class="content-button status-button"
            style="margin-left: auto">Apply</a>
        </div>
        <div class="expanded-content">
          <p>Expanded information about the team member...</p>
          <button class="expand-btn">Read more</button>
        </div>
      </div>
      <!-- Add more team member cards as needed... -->
    </div>
  </div>
  <!-- partial -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
